<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Goal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <h2>Add Goal</h2>

    <form action="{{ url_for('add_goal', user_id=user_id) }}" method="post">
        <label for="goal_name">Goal Name:</label>
        <input type="text" id="goal_name" name="goal_name" required><br>

        <label for="goal_type">Goal Type:</label>
        <input type="text" id="goal_type" name="goal_type" required><br>

        <label for="goal_target">Goal Target:</label>
        <input type="number" id="goal_target" name="goal_target" required><br>

        <input type="submit" value="Add Goal">
    </form>

</body>

</html>
