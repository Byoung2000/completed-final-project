<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Overview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <header>
        <h1>User Overview</h1>
    </header>

    <section>
        {% for user in users %}
        <div class="user-info">
            <p>User ID: {{ user[0] }}</p>
            <p>Username: {{ user[1] }}</p>
            <p>Email: {{ user[2] }}</p>
        </div>
        {% endfor %}
    </section>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash-messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

</body>

</html>
